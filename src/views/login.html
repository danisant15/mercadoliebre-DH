<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link Style -->
        <link rel="stylesheet" href="/css/login.css">
        <!-- Link JavaScript -->
        <link rel="stylesheet" href="/src/app.js">
        <!-- Link Fontawesom -->
        <script src="https://kit.fontawesome.com/2262013d83.js" crossorigin="anonymous"></script>
        <!-- Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <title>Bienvenidos a Mercado Liebre</title>
</head>
<body>
    <header>
        <div class="containerFlex">
            <div class="logo">
                <img src="/img/logo-mercado-liebre.svg" alt="logo-mercado-liebre">
            </div>
            
        <!-------- Barra de búsqueda -------->

            <div>
                <form action="">
                    <label for="">
                        <div class="barra-buscador">
                            <input type="text" name="barra-buscador" class="barra" placeholder="Buscar...">
                            <button class="boton-lupa" type="submit"><i class="fa-thin fa-magnifying-glass"></i></button>
                        </div>
                    </label>
                </form>
            </div>
        
            <div class="icono-mensaje">
                <p><i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de crédito </i></p>
            </div>
        </div>

        <!-------- Navbar -------->

        <nav class="navbar">
            <ul class="nav-bar1">
                    <li><a href="">Ofertas</li>
                    <li><a href="">Tiendas Oficiales</a></li>
                    <li><a href="">Vender</a></li>
                    <li><a href="">Ayuda</a></li>
            </ul>
            
            <ul class="nav-bar2">
                    <li><a href="./register">Creá tu cuenta <i class="fa-solid fa-user"></i></a></li>
                    <li><a href="./login">Ingresá <i class="fa-solid fa-right-to-bracket"></i></a></li>
                    <li><a href="">Mis compras <i class="fa-solid fa-basket-shopping"></i></a></li>
            </ul>
            
<!-------- Menú Hamburguesa -------->

            <div class="burger-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

<!-------- Banner -------->    

    <section>
        <img src="/img/img-home-banner.jpg" alt="Banner de ofertas" class="banner">
    </section>

<!-------- MAIN -------->

    <main>
        <div class="formulario-login">
            <form action="/src/views/login.html" method="POST">
                <div class="usuario">
                    <label for="nombre">Nombre de usuario:  </label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="contraseña">
                    <label for="clave">Contraseña:  </label>
                    <input type="password" name="clave" id="clave">

                <div class="boton-enviar">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
         
    </main>
